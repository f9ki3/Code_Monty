<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Monty{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/header.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <div id="home" class="container pt-5">
        <div class="row">
            <div class="col-6 col-md-6">
                <div class="img-div1">
                    <img src="{{url_for('static', filename='img/undraw_programming_re_kg9v.svg')}}" alt="">
                </div>
            </div>
            <div class="col-6 col-md-6">
                <div class="text-div1">
                    <h3 id="animated" class="fw-bolder">"{{banner1}}"</h3>
                </div>    
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 col-md-6">
                <div class="text-div1">
                    <h3 id="animated" class="fw-bolder text-end">"{{banner2}}"</h3>
                </div>    
            </div>
            <div class="col-6 col-md-6">
                <div class="img-div1">
                    <img src="{{url_for('static', filename='img/undraw_books_re_8gea.svg')}}" alt="">
                </div>
            </div>
        </div>
        <hr class="text-secondary mb-5">
        <div class="row mt-5 mb-5">
            <div class="col-12 col-md-8">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/D56_Cx36oGY" title="Youtube API for Python: How to Create a Unique Data Portfolio Project" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
                </div>
            </div>
            <div class="col-12 col-md-4">
                <h3 class="fw-bolder">Course Overview</h3>
                <ul class="list-group">
                    {% for topic in table_of_content %}
                        <li class="list-group-item">{{topic}}</li>
                    {% endfor %}
                </ul>
                <button style="background-color: #3b5aa6;" class="btn btn-primary w-100 mt-4">Join Now!</button>
            </div>
        </div>

    </div>


    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/navigationbar.js')}}"></script>
</body>
</html>
